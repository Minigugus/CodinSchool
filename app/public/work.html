<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="img/favicon.ico">

	<title>CodinSchool</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CodinSchool</a>
		<ul class="navbar-nav px-3 top-right">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#" id="username">{{username}}</a>
			</li>
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#" id="logout">Sign out</a>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="work.html">
								<span data-feather="home"></span>
								Exercices <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">
								<span data-feather="file"></span>
								Login page (test)
							</a>
						</li>
					</ul>

					<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span>Saved reports</span>
						<a class="d-flex align-items-center text-muted" href="#">
							<span data-feather="plus-circle"></span>
						</a>
					</h6>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="file-text"></span>
								Current month
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Exercices</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2">
							<button class="btn btn-sm btn-outline-secondary">Share</button>
							<button class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<span data-feather="calendar"></span>
							This week
						</button>
					</div>
				</div>

				<table class="display table" id="exercices">
					<thead>
						<tr>
							<th>#</th>
							<th>Nom</th>
							<th>Description</th>
							<th>Score</th>
							<th>Compétences débloquées</th>
							<th>Language utilisé</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="6" class="text-center">Chargement des exercices...</td>
							<td style="display: none;"></td>
							<td style="display: none;"></td>
							<td style="display: none;"></td>
							<td style="display: none;"></td>
							<td style="display: none;"></td>
						</tr>
					</tbody>
				</table>
			</main>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="DataTables/datatables.min.js"></script>

	<script src="js/script.js"></script>
	<script>
		$(document).ready(function() {

			//Check if the user is logged in
			checkLoggedIn()

			//Set username
			$("#username").html(getCookieObj("codingschool_user").name)
			$("#logout").click(event => {
				event.preventDefault()
				logout()
			})

			//Set the table as a datatable and set width of cols
			let dataTable = $('#exercices').DataTable(dataTableSettings)

			//Fetch exercices
			getExercices(dataTable)
		})
	</script>
</body>
</html>
