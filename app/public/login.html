<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="img/favicon.ico">

	<title>CodinSchool</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/fontawesome-all.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CodinSchool</a>
		<ul class="navbar-nav px-3 top-right">
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<main role="main" class="offset-md-4 col-md-4  px-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2 margin0auto">Connexion</h1>
				</div>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6 offset-md-3 text-center">
							<label for="inputUsername">Nom d'utilisateur</label>
							<input type="text" class="form-control text-center" id="inputUsername" placeholder="Nom d'utilisateur" value="user">
						</div>
						<div class="form-group col-md-6 offset-md-3 text-center">
							<label for="inputPassword">Mot de passe</label>
							<input type="password" class="form-control text-center" id="inputPassword" placeholder="Mot de passe" value="password">
						</div>
						<div class="form-group col-md-6 offset-md-3 text-center">
							<button type="submit" class="btn btn-primary" id="submitButton">Connexion</button>
						</div>
						<div class="form-group error width100 text-center hidden" id="formError"></div>
					</div>
				</form>
				<div id="notification" class="hidden"></div>
			</main>
		</div>
	</div>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/DataTables/datatables.min.js"></script>

	<script src="assets/js/script.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(e => checkLogin(e))
			loadUrlMsgNotification()
		})
	</script>
</body>
</html>
