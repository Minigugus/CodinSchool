directive @acces(
	requis: [Permission!] = []
) on OBJECT | FIELD_DEFINITION

"""
Représente les permissions gérées par CodinSchool.
"""
enum Permission {
	FAIRE_EXERCICE
	GERER_EXERCICE

	GERER_ROLE

	GERER_UTILISATEUR

	SAUVEGARDER
	RESTAURER
}

"""
Représente le profile d'un Utilisateur de CodinSchool.
"""
type Profile {
	id: Int!
	incritDepuis: String!

	roles: [Role!]!

	nom: String
	prenom: String
	dateNaissance: Int
	adresse: String
	codePostal: Int

	emailPrimaire: String
	emailSecondaire: String

	telephonePrimaire: String
	telephoneSecondaire: String

	diplome: String
	anneeDiplome: Int

	siteWeb: String

	avatar: String
}

"""
Représente un Utilisateur connecté sur son compte.
"""
type Utilisateur {
	jeton: String!
	pseudo: String!
	profile: Profile!
	permissions: [Permission!]!
}

"""
Représente le Role d'un Utilisateur.
"""
type Role {
	id: Int!
	nom: String!

	nbMembre: Int!
	membres: [Profile!]!

	permissions: [Permission!]!
}

"""
Décrit ce que peut demander un Utilisateur.
"""
type Query @acces {
	moi: Utilisateur!

	utilisateur(id: Int!): Profile
	utilisateurs: [Profile!]!

	role(id: Int!): Role
	roles: [Role!]!
}

"""
Représente une demande d'inscription d'un Utilisateur.
"""
input Inscription {
	email: String!
	pseudo: String!
	motDePasse: String!

	nom: String!
	prenom: String!
	dateNaissance: Int!
}

"""
Paramètres demandés lors de l'édition d'un Utilisateur.
"""
input EditionUtilisateur {
	# motDePasseActuel: String!
	motDePasse: String

	nom: String
	prenom: String
	dateNaissance: Int
	adresse: String
	codePostal: Int

	emailPrimaire: String
	emailSecondaire: String
	emailVisible: Boolean

	telephonePrimaire: String
	telephoneSecondaire: String
	telephoneVisible: Boolean

	diplome: String
	anneeDiplome: Int

	siteWeb: String

	avatar: String
}

"""
Paramètres demandés lors de la création d'un Role.
"""
input CreationRole {
	nom: String!

	permissions: [Permission!]!
}

"""
Paramètres demandés lors de l'édition d'un Role.
"""
input EditionRole {
	nom: String

	permissions: [Permission!]
}

"""
Décrit ce que peut effectuer un Utilisateur.
"""
type Mutation {
	inscription(inscription: Inscription!): Query!
	connexion(email: String!, motDePasse: String!): Query!

	editer(modifications: EditionUtilisateur): Query! @acces

	creerUtilisateur(utilisateur: Inscription): Profile!
	@acces(requis: [ GERER_UTILISATEUR ])
	editerUtilisateur(id: Int!, utilisateur: EditionUtilisateur): Profile!
	@acces(requis: [ GERER_UTILISATEUR ])
	supprimerUtilisateur(id: Int!): Utilisateur
	@acces(requis: [ GERER_UTILISATEUR ])

	ajouterRoles(idUtilisateur: Int!, idRoles: [Int!]!): Profile!
	@acces(requis: [ GERER_UTILISATEUR, GERER_ROLE ])
	ajouterUtilisateurs(idRole: Int!, idUtilisateurs: [Int!]!): Role!
	@acces(requis: [ GERER_UTILISATEUR, GERER_ROLE ])

	supprimerRoles(idUtilisateur: Int!, idRoles: [Int!]!): Profile!
	@acces(requis: [ GERER_UTILISATEUR, GERER_ROLE ])
	supprimerUtilisateurs(idRole: Int!, idUtilisateurs: [Int!]!): Role!
	@acces(requis: [ GERER_UTILISATEUR, GERER_ROLE ])

	creerRole(role: CreationRole): Role!
	@acces(requis: [ GERER_ROLE ])
	editerRole(id: Int!, role: EditionRole): Role!
	@acces(requis: [ GERER_ROLE ])
	supprimerRole(id: Int!): Role!
	@acces(requis: [ GERER_ROLE ])
}
